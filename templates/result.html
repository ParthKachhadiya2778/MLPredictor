<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark theme for futuristic feel */
            color: #fff; /* High contrast text for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            background-color: #333; /* Darker background for container */
            padding: 30px;
            border-radius: 15px; /* Soft rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); /* Strong shadow for depth */
            width: 100%;
            max-width: 450px;
        }
        h2 {
            color: #0dcaf0; /* Bright accent color */
            margin-bottom: 20px;
            font-weight: 400; /* Lighter font-weight for a modern look */
        }
        p {
            font-size: 18px; /* Slightly larger font for emphasis */
            margin-bottom: 25px;
            line-height: 1.5; /* Improved line spacing for readability */
        }
        a {
            display: inline-block;
            background-color: #ffc107; /* Vivid accent color for the button */
            color: #212529; /* Dark color text for contrast */
            padding: 10px 20px;
            font-size: 16px; /* Comfortable font size */
            text-decoration: none;
            border-radius: 8px; /* Rounded edges for buttons */
            font-weight: 600; /* Bold font weight */
            transition: background-color 0.2s ease-in-out, transform 0.2s ease;
        }
        a:hover {
            background-color: #ffca2c; /* Lighter shade for hover effect */
            transform: translateY(-2px); /* Subtle lift effect on hover */
        }
        .footer {
            margin-top: 20px;
            font-size: 14px; /* Smaller font size for subtlety */
            color: #adb5bd; /* Soft grey for the footer */
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Results</h2>
        <!-- The prediction variable will be passed from the Flask app -->
        <p>Fish Species: <strong>{{ prediction }}</strong></p>
        <a href="/">Try again</a>
    </div>
</body>
</html>
